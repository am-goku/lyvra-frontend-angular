<section class="flex justify-center items-center min-h-[calc(100vh-4rem)] bg-gradient-to-br from-pink-50 to-yellow-50">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
    
    <!-- Logo / Brand -->
    <!-- <div class="flex justify-center mb-6">
      <img src="https://via.placeholder.com/60x60.png?text=🛍️" alt="Shop Logo" class="w-16 h-16"/>
    </div> -->

    <h2 class="text-3xl font-extrabold mb-4 text-center text-gray-800">Create Account</h2>
    <p class="text-center text-gray-500 mb-6">Sign up to start shopping your favorite products</p>

    <!-- Name -->
    <div class="mb-5">
      <label class="block mb-2 font-medium text-gray-700">Name</label>
      <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 hover:border-pink-500 focus-within:border-pink-500 transition-colors">
        <lucide-angular [img]="UserIcon" class="w-5 h-5 text-gray-400 mr-2"></lucide-angular>
        <input type="text" formControlName="name" class="flex-1 outline-none text-gray-700" placeholder="Your Name" />
      </div>
    </div>

    <!-- Email -->
    <div class="mb-5">
      <label class="block mb-2 font-medium text-gray-700">Email</label>
      <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 hover:border-pink-500 focus-within:border-pink-500 transition-colors">
        <lucide-angular [img]="MailIcon" class="w-5 h-5 text-gray-400 mr-2"></lucide-angular>
        <input type="email" formControlName="email" class="flex-1 outline-none text-gray-700" placeholder="you@example.com" />
      </div>
    </div>

    <!-- Password -->
    <div class="mb-5">
      <label class="block mb-2 font-medium text-gray-700">Password</label>
      <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 hover:border-pink-500 focus-within:border-pink-500 transition-colors">
        <lucide-angular [img]="LockIcon" class="w-5 h-5 text-gray-400 mr-2"></lucide-angular>
        <input type="password" formControlName="password" class="flex-1 outline-none text-gray-700" placeholder="********" />
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-6">
      <label class="block mb-2 font-medium text-gray-700">Confirm Password</label>
      <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 hover:border-pink-500 focus-within:border-pink-500 transition-colors">
        <lucide-angular [img]="LockIcon" class="w-5 h-5 text-gray-400 mr-2"></lucide-angular>
        <input type="password" formControlName="confirmPassword" class="flex-1 outline-none text-gray-700" placeholder="********" />
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-lg font-semibold shadow hover:bg-pink-600 transition-colors">
      Sign Up
    </button>

    <!-- Login Link -->
    <p class="text-center text-gray-500 mt-6">
      Already have an account? 
      <a routerLink="/login" class="text-pink-500 font-medium hover:underline cursor-pointer">Login</a>
    </p>

  </form>
</section>
