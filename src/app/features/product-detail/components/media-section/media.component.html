<div class="flex flex-col gap-4">
    <!-- Main Image -->
    <div class="aspect-square overflow-hidden rounded-2xl border border-gray-200">
        <img src="https://picsum.photos/600/600?product={{selectedThumb}}" alt="Product Image"
            class="w-full h-full object-cover transition-transform duration-300 hover:scale-105" />
    </div>

    <!-- Thumbnails -->
    <div class="flex gap-3 justify-center p-1 overflow-auto">
        @for (thumb of thumbnails; track $index){
        <img (click)="setSelectedThumb(thumb)"
         src="https://picsum.photos/600/600?product={{thumb}}" alt="Thumbnail"
            class="md:w-20 md:h-20 w-12 h-12 object-cover rounded-xl cursor-pointer border border-gray-200 hover:border-rose-600 transition"
            [class.ring-2]="selectedThumb === thumb" [class.ring-rose-600]="selectedThumb === thumb" />
        }
    </div>
</div>
