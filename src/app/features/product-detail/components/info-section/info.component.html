<section class="max-w-6xl mx-auto px-4 py-10 grid grid-cols-1 lg:grid-cols-2 gap-10">
    <product-media-section [media]="product?.images" />

    <!-- Product Info -->
    <div class="flex flex-col gap-5">
        <h1 class="text-3xl font-bold text-gray-900">{{product?.name}}</h1>
        <p class="text-rose-600 text-2xl font-semibold">â‚¹{{product?.price}}</p>
        <p class="text-gray-600 leading-relaxed">
            {{product?.description}}
        </p>

        <!-- Actions -->
        <div class="flex flex-wrap gap-3 mt-4">
            <button
                class="flex items-center justify-center gap-2 bg-rose-600 hover:bg-rose-700 text-white px-6 py-3 rounded-full transition">
                <lucide-icon [img]="CartIcon" class="w-5 h-5"></lucide-icon>
                Add to Cart
            </button>
            <button
                class="flex items-center justify-center gap-2 border border-gray-300 text-gray-700 px-6 py-3 rounded-full hover:border-rose-600 hover:text-rose-600 transition">
                <lucide-icon [img]="HeartIcon" class="w-5 h-5"></lucide-icon>
                Wishlist
            </button>
        </div>
    </div>
</section>
