<main class="py-16 relative lg:pt-20 h-full px-4 overflow-auto">
    @if (isLoading()) {
    <div class="max-w-7xl mx-auto px-4 py-10 animate-pulse">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Image Skeleton -->
            <div class="aspect-square bg-gray-200 rounded-3xl"></div>

            <!-- Info Skeleton -->
            <div class="space-y-8">
                <!-- Breadcrumb -->
                <div class="flex gap-2">
                    <div class="h-4 w-12 bg-gray-200 rounded"></div>
                    <div class="h-4 w-4 bg-gray-200 rounded"></div>
                    <div class="h-4 w-24 bg-gray-200 rounded"></div>
                </div>

                <!-- Title -->
                <div class="space-y-4">
                    <div class="h-10 w-3/4 bg-gray-200 rounded-lg"></div>
                    <div class="flex gap-4">
                        <div class="h-6 w-32 bg-gray-200 rounded"></div>
                        <div class="h-6 w-24 bg-gray-200 rounded"></div>
                    </div>
                </div>

                <!-- Price -->
                <div class="h-12 w-48 bg-gray-200 rounded-lg"></div>

                <!-- Stock Alert -->
                <div class="h-20 w-full bg-gray-200 rounded-xl"></div>

                <!-- Selectors -->
                <div class="space-y-6">
                    <div class="space-y-2">
                        <div class="h-5 w-24 bg-gray-200 rounded"></div>
                        <div class="flex gap-3">
                            <div class="h-12 w-16 bg-gray-200 rounded-lg"></div>
                            <div class="h-12 w-16 bg-gray-200 rounded-lg"></div>
                            <div class="h-12 w-16 bg-gray-200 rounded-lg"></div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <div class="h-5 w-24 bg-gray-200 rounded"></div>
                        <div class="flex gap-3">
                            <div class="h-12 w-12 bg-gray-200 rounded-full"></div>
                            <div class="h-12 w-12 bg-gray-200 rounded-full"></div>
                            <div class="h-12 w-12 bg-gray-200 rounded-full"></div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex gap-4 pt-4">
                    <div class="h-14 flex-1 bg-gray-200 rounded-xl"></div>
                    <div class="h-14 w-20 bg-gray-200 rounded-xl"></div>
                </div>
            </div>
        </div>
    </div>
    } @else {
    <product-info-section [product]="product()" />
    <product-review-section />
    <related-product-section />
    }
</main>
