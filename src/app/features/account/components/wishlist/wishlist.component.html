<section class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">My Wishlist</h2>

  @if (wishlist.length > 0) {
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      @for (item of wishlist; track item.id) {
        <div
          class="group relative border border-gray-200 rounded-xl overflow-hidden shadow-sm hover:shadow-md transition"
        >
          <img
            src="{{ item.image }}"
            alt="{{ item.name }}"
            class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-105"
          />

          <div class="absolute top-3 right-3">
            <button
              class="bg-white/80 hover:bg-white rounded-full p-2 shadow-sm transition"
              (click)="removeFromWishlist(item.id)"
            >
              <lucide-icon [img]="HeartOffIcon" class="w-5 h-5 text-rose-600"></lucide-icon>
            </button>
          </div>

          <div class="p-4">
            <h3 class="font-semibold text-gray-800 truncate">{{ item.name }}</h3>
            <p class="text-gray-500 text-sm">{{ item.category }}</p>
            <p class="text-lg font-bold text-rose-600 mt-1">â‚¹{{ item.price }}</p>

            <button
              class="mt-3 w-full flex items-center justify-center gap-2 bg-rose-600 text-white px-4 py-2 rounded-lg hover:bg-rose-700 transition"
              (click)="addToCart(item.id)"
            >
              <lucide-icon [img]="ShoppingBagIcon" class="w-5 h-5"></lucide-icon>
              Add to Cart
            </button>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="flex flex-col items-center justify-center py-16 text-center text-gray-500">
      <lucide-icon [img]="HeartIcon" class="w-12 h-12 mb-3 text-gray-400"></lucide-icon>
      <p>Your wishlist is empty. Start saving your favorites!</p>
    </div>
  }
</section>
