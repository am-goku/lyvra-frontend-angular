<section class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Account Settings</h2>

  <form class="space-y-6 max-w-2xl">
    <!-- Profile Info -->
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Profile Information</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Full Name</label>
          <input
            type="text"
            placeholder="John Doe"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Email Address</label>
          <input
            type="email"
            placeholder="john@example.com"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
      </div>
    </div>

    <!-- Password -->
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Change Password</h3>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Current Password</label>
          <input
            type="password"
            placeholder="••••••••"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">New Password</label>
          <input
            type="password"
            placeholder="••••••••"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Confirm Password</label>
          <input
            type="password"
            placeholder="••••••••"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
      </div>
    </div>

    <!-- Preferences -->
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Preferences</h3>
      <div class="space-y-3">
        <label class="flex items-center gap-3">
          <input type="checkbox" class="w-4 h-4 accent-indigo-600" checked />
          <span class="text-gray-700">Email me about new offers and updates</span>
        </label>

        <label class="flex items-center gap-3">
          <input type="checkbox" class="w-4 h-4 accent-indigo-600" />
          <span class="text-gray-700">Enable two-factor authentication</span>
        </label>
      </div>
    </div>

    <div class="pt-6 flex justify-end">
      <button
        type="submit"
        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
      >
        Save Changes
      </button>
    </div>
  </form>
</section>
