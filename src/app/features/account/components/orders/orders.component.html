<section class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">My Orders</h2>

  @if (orders.length > 0) {
    <div class="flex flex-col divide-y divide-gray-100">
      @for (order of orders; track order.id) {
        <div class="py-5 flex flex-col md:flex-row md:items-center md:justify-between gap-6">
          <!-- Order Info -->
          <div class="flex items-start gap-4">
            <img
              src="{{ order.image }}"
              alt="{{ order.product }}"
              class="w-20 h-20 rounded-xl object-cover border border-gray-200"
            />

            <div>
              <h3 class="font-semibold text-gray-800">{{ order.product }}</h3>
              <p class="text-sm text-gray-500">Order ID: {{ order.id }}</p>
              <p class="text-sm text-gray-500">Date: {{ order.date }}</p>
              <p class="text-sm text-gray-500">Qty: {{ order.quantity }}</p>
            </div>
          </div>

          <!-- Status & Actions -->
          <div class="flex flex-col md:items-end gap-3">
            <span
              class="inline-flex items-center gap-2 px-3 py-1 text-sm font-medium rounded-full"
              [ngClass]="{
                'bg-emerald-100 text-emerald-700': order.status === 'Delivered',
                'bg-amber-100 text-amber-700': order.status === 'Processing',
                'bg-rose-100 text-rose-700': order.status === 'Cancelled'
              }"
            >
              <lucide-icon
                [img]="order.status === 'Delivered'? CircleCheckBigIcon: order.status === 'Processing'? Clock2Icon: CircleX"
                class="w-4 h-4"
              ></lucide-icon>
              {{ order.status }}
            </span>

            <button
              class="flex items-center gap-2 text-sm font-medium text-rose-600 hover:text-rose-700 transition"
            >
              <lucide-icon [img]="EyeIcon" class="w-4 h-4"></lucide-icon>
              View Details
            </button>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="flex flex-col items-center justify-center py-16 text-center text-gray-500">
      <lucide-icon name="package-x" class="w-12 h-12 mb-3 text-gray-400"></lucide-icon>
      <p>No orders yet.</p>
    </div>
  }
</section>
