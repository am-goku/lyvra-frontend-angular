<section class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6 mb-8">
    <div class="flex items-center gap-4">
      <img
        src="https://i.pravatar.cc/120?img=5"
        alt="User avatar"
        class="w-20 h-20 rounded-full border border-rose-200 object-cover"
      />
      <div>
        <h2 class="text-2xl font-bold text-gray-800">Hi, {{ userName }}</h2>
        <p class="text-gray-500">{{ userEmail }}</p>
      </div>
    </div>

    <button
      class="flex items-center gap-2 bg-rose-600 text-white px-5 py-2.5 rounded-lg hover:bg-rose-700 transition"
      (click)="isEditing = !isEditing"
    >
      <lucide-icon [img]="EditIcon" class="w-5 h-5"></lucide-icon>
      @if (isEditing) { Save } @else { Edit Profile }
    </button>
  </div>

  <div class="border-t border-gray-200 pt-6">
    @if (isEditing) {
      <!-- Editable form -->
      <form class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
          <input
            type="text"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-rose-500"
            [(ngModel)]="userName"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
          <input
            type="email"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-rose-500"
            [(ngModel)]="userEmail"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Phone</label>
          <input
            type="text"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-rose-500"
            [(ngModel)]="userPhone"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Location</label>
          <input
            type="text"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-rose-500"
            [(ngModel)]="userLocation"
          />
        </div>
      </form>
    } @else {
      <!-- Static info -->
      <div class="grid md:grid-cols-2 gap-6 text-gray-700">
        <div>
          <p class="font-medium">Full Name</p>
          <p class="text-gray-500">{{ userName }}</p>
        </div>

        <div>
          <p class="font-medium">Email</p>
          <p class="text-gray-500">{{ userEmail }}</p>
        </div>

        <div>
          <p class="font-medium">Phone</p>
          <p class="text-gray-500">{{ userPhone }}</p>
        </div>

        <div>
          <p class="font-medium">Location</p>
          <p class="text-gray-500">{{ userLocation }}</p>
        </div>
      </div>
    }
  </div>
</section>
