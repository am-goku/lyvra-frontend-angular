<section class="bg-white rounded-2xl border border-gray-200 p-6 shadow-sm mt-6">
  <h2 class="text-2xl font-bold mb-6">Payment Method</h2>

  <div class="flex flex-col gap-4">
    @for(method of paymentMethods; track method.id) {
      <label
        class="flex items-center justify-between p-4 border rounded-xl cursor-pointer hover:border-rose-600 transition"
        [class.border-rose-600]="selectedPayment() === method.id"
        [class.bg-rose-50]="selectedPayment() === method.id"
      >
        <div class="flex items-center gap-3">
          <lucide-icon [img]="method.icon" class="w-6 h-6 text-rose-600"></lucide-icon>
          <span class="font-semibold text-gray-800">{{ method.name }}</span>
        </div>

        <input
          type="radio"
          name="payment"
          [value]="method.id"
          [checked]="selectedPayment() === method.id"
          (change)="selectPayment(method.id)"
          class="w-4 h-4 accent-rose-600"
        />
      </label>
    }
  </div>
</section>
