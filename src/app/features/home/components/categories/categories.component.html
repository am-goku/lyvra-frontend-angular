<section class="mt-12 max-w-7xl mx-auto px-4">
  <h2 class="text-2xl font-bold text-slate-800 mb-4">Shop by Category</h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
    @for(i of categories; track null) {
      <div class="relative rounded-2xl overflow-hidden cursor-pointer group">
        <img src="https://picsum.photos/300/200?random={{i+10}}" alt="Category {{i}}" class="w-full h-40 object-cover transition-transform duration-300 group-hover:scale-105"/>
        <div class="absolute inset-0 bg-black/25 flex items-center justify-center">
          <h3 class="text-white text-lg font-semibold">Category {{i}}</h3>
        </div>
      </div>
    }
  </div>
</section>
