<section
    class="mt-16 bg-indigo-50 rounded-2xl max-w-7xl mx-auto px-6 py-12 flex flex-col lg:flex-row items-center justify-between gap-6">
    <!-- Text Content -->
    <div class="flex-1">
        <h2 class="text-3xl lg:text-4xl font-bold text-indigo-600 mb-2">Stay in the Loop</h2>
        <p class="text-slate-800 mb-4">Subscribe to get exclusive offers, fashion tips, and early access to new
            collections.</p>
    </div>

    <!-- Subscription Form -->
    <div class="flex-1 flex flex-col sm:flex-row items-center gap-3 w-full lg:max-w-md">
        <input type="email" placeholder="Enter your email"
            class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-600" />
        <button
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-full transition-colors flex items-center justify-center gap-2">
            Subscribe
            <lucide-icon [img]="SendIcon" class="w-5 h-5"></lucide-icon>
        </button>
    </div>
</section>
