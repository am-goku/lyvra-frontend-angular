<section class="w-full mt-16 lg:mt-20 relative overflow-hidden px-5">
    <!-- Carousel Wrapper -->
    <div class="relative w-full h-64 lg:h-96">
        @for(i of sampleCarousel; track i) {
        <div class="absolute inset-0 transition-opacity duration-700 ease-in-out" [ngClass]="{
            'opacity-100 z-10': currentSlide === i,
            'opacity-0 z-0': currentSlide !== i
            }">
            <img src="https://picsum.photos/1200/400?random={{i}}" alt="Banner {{i}}"
                class="w-full h-full object-cover rounded-lg" />
            <div class="absolute left-6 lg:left-16 top-1/4 text-white">
                <h2 class="text-2xl lg:text-4xl font-bold mb-2">Summer Collection {{i}}</h2>
                <p class="text-sm lg:text-lg mb-4">Trendy outfits for this season</p>
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-full transition-colors">
                    Shop Now
                </button>
            </div>
        </div>
        }
    </div>

    <!-- Carousel Controls -->
    <button (click)="prevSlide()"
        class="absolute top-1/2 left-2 z-20 transform -translate-y-1/2 bg-white/80 hover:bg-white text-slate-800 rounded-full p-2 shadow">
        <lucide-icon [img]="ChevronLeft" class="w-6 h-6"></lucide-icon>
    </button>
    <button (click)="nextSlide()"
        class="absolute top-1/2 right-2 z-20 transform -translate-y-1/2 bg-white/80 hover:bg-white text-slate-800 rounded-full p-2 shadow">
        <lucide-icon [img]="ChevronRight" class="w-6 h-6"></lucide-icon>
    </button>
</section>
