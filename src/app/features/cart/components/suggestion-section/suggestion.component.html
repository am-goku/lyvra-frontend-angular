<section class="max-w-6xl mx-auto mt-16 px-4">
  <h2 class="text-2xl font-bold mb-6">You May Also Like</h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
    @for(product of recommendedProducts; track product.id){
      <div
        class="group border border-gray-200 rounded-2xl overflow-hidden shadow-sm hover:shadow-lg transition cursor-pointer"
      >
        <div class="relative aspect-square overflow-hidden">
          <img
            src="https://picsum.photos/400/400?random={{product.id}}"
            alt="{{ product.name }}"
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
          />
          <!-- Quick View Overlay -->
          <div class="absolute inset-0 bg-black/30 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
            <button
              class="bg-white text-gray-800 px-4 py-2 rounded-full flex items-center gap-2 hover:bg-rose-600 hover:text-white transition"
            >
              <lucide-icon [img]="EyeIcon" class="w-4 h-4"></lucide-icon>
              View
            </button>
          </div>
        </div>

        <!-- Details -->
        <div class="p-4">
          <h3 class="font-semibold text-gray-800 truncate">{{ product.name }}</h3>
          <p class="text-rose-600 font-medium">â‚¹{{ product.price }}</p>
        </div>
      </div>
    }
  </div>
</section>
