<section class="w-full max-w-5xl mx-auto mt-6 px-4">
    <div class="flex flex-col sm:flex-row items-center gap-3">
        <!-- Search Input -->
        <div class="flex-1 relative w-full">
            <input type="text" placeholder="Search for products, brands, or collections..."
                class="w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-600" />
            <!-- Search Icon -->
            <lucide-icon [img]="SearchIcon"
                class="w-5 h-5 absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500" />
        </div>
    </div>
</section>
