<div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-shadow overflow-hidden relative flex md:flex-col">

    <!-- Optional Discount Badge -->
    <span class="absolute top-2 left-2 bg-rose-600 text-white text-xs font-bold px-2 py-0.5 rounded-full">
        -{{10 + i*5}}%
    </span>

    <button class="absolute top-2 right-2 transition-colors flex items-center justify-center gap-1">
        <lucide-icon [img]="HeartIcon" class="w-4 h-4" color="white"></lucide-icon>
    </button>

    <!-- Product Image -->
    <img src="https://picsum.photos/200/250?random={{i+100}}" alt="Product {{i}}"
        class="md:w-full h-48 object-cover mb-2" />

    <!-- Product Info -->
    <div class="p-3 flex-1 flex flex-col justify-between">
        <h3 class="text-slate-800 font-semibold mb-1">Product {{i}}</h3>
        <p class="text-gray-500 mb-2">
            <span class="line-through mr-1">${{(20 + i*5)}}</span>
            <span class="text-rose-600 font-bold">${{(15 + i*4)}}</span>
        </p>
            <button
            class="w-full bg-rose-600 hover:bg-rose-700 text-white py-1.5 rounded-full transition-colors flex items-center justify-center gap-1">
            <lucide-icon [img]="ShoppingBagIcon" class="w-4 h-4"></lucide-icon>
        </button>
    </div>
</div>
